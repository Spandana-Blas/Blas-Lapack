<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> SignalR-enabled BLAS1 Web Service </title>
   </head>
<body>
    <!--User interface -->
    <p> SignalR-enabled BLAS1 Web Service </p>
    <p>Matrix #1 <input type="text" id="mat1" size="150" value="{&quot;matrixType&quot;:&quot;RowVector&quot;, &quot;data&quot;: [[2, 3], [1, 1]], &quot;size&quot;: [2, 2]}" /> </p>
    <p>Matrix #2 <input type="text" id="mat2" size="150" value="{&quot;matrixType&quot;:&quot;ColumnVector&quot;, &quot;data&quot;: [[1], [3]], &quot;size&quot;: [2, 1]}" /></p>
    <p>Matrix #3 <input type="text" id="mat1" size="150" value="{&quot;matrixType&quot;:&quot;RowVector&quot;, &quot;data&quot;: [[2, 3], [1, 1]], &quot;size&quot;: [2, 2]}" /> </p>
    <p>Matrix #4 <input type="text" id="mat2" size="150" value="{&quot;matrixType&quot;:&quot;ColumnVector&quot;, &quot;data&quot;: [[1], [3]], &quot;size&quot;: [2, 1]}" /></p>
    <p>Matrix #5 <input type="text" id="mat1" size="150" value="{&quot;matrixType&quot;:&quot;RowVector&quot;, &quot;data&quot;: [[2, 3], [1, 1]], &quot;size&quot;: [2, 2]}" /> </p>
    <p>Matrix #6 <input type="text" id="mat2" size="150" value="{&quot;matrixType&quot;:&quot;ColumnVector&quot;, &quot;data&quot;: [[1], [3]], &quot;size&quot;: [2, 1]}" /></p>

    <input type="button" id="send" value="Find the dot product" />
    <input type="button" id="matvec" value="Matrix- Vector Multiplication" />
    <p id="Product1"></p>
    <p id="Product2"></p>
    <p id="Product3"></p>

    <!--Script references -->
    <!--Reference the jQuery library. -->
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to communicate with the server and update the page.--> 
    <script src="lapackaas.js"></script>

</body>
</html>
