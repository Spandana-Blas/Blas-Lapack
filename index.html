<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> SignalR-enabled BLAS Web Service </title>

</head>
<body>
    <!--User interface -->
    <p> SignalR-enabled BLAS Web Service </p>
    <p>Matrix #1 <input type="text" id="mat1" size="150" value="{&quot;matrixType&quot;:&quot;RowVector&quot;, &quot;data&quot;: [[1, 0]], &quot;size&quot;: [1, 2]}" /> </p>
    <p>Matrix #2 <input type="text" id="mat2" size="150" value="{&quot;matrixType&quot;:&quot;ColumnVector&quot;, &quot;data&quot;: [[16], [12]], &quot;size&quot;: [2, 2]}" /></p>
    <input type="button" id="send" value="Row-Column Vector Multiplication" />
    <p id="Product1"></p>
    <p>Matrix #3 <input type="text" id="mat3" size="150" value="{&quot;matrixType&quot;:&quot;Matrix&quot;, &quot;data&quot;: [[1, 0], [0, 1]], &quot;size&quot;: [2, 2]}" /> </p>
    <p>Matrix #4 <input type="text" id="mat4" size="150" value="{&quot;matrixType&quot;:&quot;ColumnVector&quot;, &quot;data&quot;: [[16], [12]], &quot;size&quot;: [2, 1]}" /></p>
    <input type="button" id="matvec" value="Matrix- Vector Multiplication" />
    <p id="Product2"></p>

    <p>Matrix #5 <input type="text" id="mat5" size="150" value="{&quot;matrixType&quot;:&quot;Matrix&quot;, &quot;data&quot;: [[1, 0], [0, 1]], &quot;size&quot;: [2, 2]}" /> </p>
    <p>Matrix #6 <input type="text" id="mat6" size="150" value="{&quot;matrixType&quot;:&quot;Matrix&quot;, &quot;data&quot;: [[16,1], [12,1]], &quot;size&quot;: [2, 2]}" /></p>
    <input type="button" id="matmat" value="Matrix- Matrix Multiplication" />
    <p id="Product3"></p>
   
    <p>Matrix #7 <input type="text" id="mat7" size="150" value="{&quot;matrixType&quot;:&quot;Matrix&quot;, &quot;data&quot;: [[1, -2, 3], [2, 1, 1], [-3, 2, -2]], &quot;size&quot;: [3, 3]}" /> </p>
    <p>Matrix #8 <input type="text" id="mat8" size="150" value="{&quot;matrixType&quot;:&quot;ResultVector&quot;, &quot;data&quot;: [[7], [4], [-10]], &quot;size&quot;: [3, 1]}" /></p>
    <input type="button" id="lufact" value="Solve the system using LU" />
    <p id="Product4"></p>
    
    <p>Matrix #9 <input type="text" id="mat9" size="150" value="{&quot;matrixType&quot;:&quot;Matrix&quot;, &quot;data&quot;: [[ 3, -6], [ 4, -8], [ 0, 1]], &quot;size&quot;: [3, 2]}" /> </p>
    <p>Matrix #10 <input type="text" id="mat10" size="150" value="{&quot;matrixType&quot;:&quot;ResultVector&quot;, &quot;data&quot;: [[-1], [7], [2]], &quot;size&quot;: [3, 1]}" /></p>
    <input type="button" id="qrfact" value="Solve the system using QR" />
    <p id="Product5"></p>

    <p>Matrix #11 <input type="text" id="mat11" size="150" value="{&quot;matrixType&quot;:&quot;Matrix&quot;, &quot;data&quot;: [[-2, -4, 2], [-2, 1, 2], [ 4, 2, 5]], &quot;size&quot;: [3, 3]}" /> </p>
    <!--<p>Matrix #12 <input type="text" id="mat12" size="150" value="{&quot;matrixType&quot;:&quot;ResultVector&quot;, &quot;data&quot;: [[7], [4], [-10]], &quot;size&quot;: [3, 1]}" /></p>-->
    <input type="button" id="eigqr" value="Find the eigen values using QR" />
    <p id="Product6"></p>


    <!--Script references -->
    <!--Reference the jQuery library. -->
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to communicate with the server and update the page.--> 
    <script src="lapackaas.js"></script>

</body>
</html>
